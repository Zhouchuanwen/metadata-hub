language: shell
os: linux
dist: xenial


jobs:
  allow_failures:
    - name: "crawler.lint"

  include:
    - name: crawler.lint
      language: python
      python: 3.8
      install:
        - pip install -r requirements.txt
      before_script:
        - cd crawler/
      script:
        - pylint *.py crawler/
    - name: crawler.test
      language: python
      python: 3.8
      install:
        - pip install -r requirements.txt
      before_script:
        - cd crawler/
      script:
        - python -m tests
    - name: Server
      language: java
      jdk: openjdk11
      cache:
        directories:
          - $HOME/.m2
          - server/target/
      before_cache: rm -rf server/target/
      before_script: cd server/
      script:
        - mvn clean
        - mvn test
        - mvn verify
    - name: App-Compose
      env:
        - DOCKER_COMPOSE_VERSION=1.25.0
      services: docker
      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      before_script:
        - cd docker/compose
      script:
        - bash travis.sh
